services:
  postgres:
    image: postgres:latest
    container_name: agc-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: agc-redis
    ports:
      - "6379:6379"
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: agc-service
    ports:
      - "8080:8080"
    volumes:
      # Mount the backend directory for hot reloading
      - ./backend:/app
      # Mount go modules cache to speed up rebuilds
      - go-modules:/go/pkg/mod
    environment:
      - STAGE_STATUS=dev
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - dev-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  dev-network:
    driver: bridge

volumes:
  postgres-data:
  go-modules:
