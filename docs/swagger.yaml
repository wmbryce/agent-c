basePath: /api
definitions:
  models.BlockInfoResponse:
    properties:
      block_number:
        type: integer
      chain_id:
        type: integer
    type: object
  models.ChatCompletionRequest:
    properties:
      max_tokens:
        minimum: 1
        type: integer
      messages:
        items:
          $ref: '#/definitions/models.ChatMessage'
        minItems: 1
        type: array
      model:
        type: string
      stream:
        type: boolean
      temperature:
        maximum: 2
        minimum: 0
        type: number
    required:
    - messages
    - model
    type: object
  models.ChatCompletionResponse:
    properties:
      choices:
        items:
          $ref: '#/definitions/models.Choice'
        type: array
      created:
        type: integer
      id:
        type: string
      model:
        type: string
      object:
        type: string
      usage:
        $ref: '#/definitions/models.Usage'
    type: object
  models.ChatMessage:
    properties:
      content:
        type: string
      role:
        enum:
        - system
        - user
        - assistant
        type: string
    required:
    - content
    - role
    type: object
  models.Choice:
    properties:
      finish_reason:
        type: string
      index:
        type: integer
      message:
        $ref: '#/definitions/models.ChatMessage'
