paths:
  /v1/ai/chat:
    post:
      consumes:
      - application/json
      description: Send a chat completion request to OpenAI API.
      parameters:
      - description: Chat completion request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ChatCompletionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ChatCompletionResponse'
      security:
      - ApiKeyAuth: []
      summary: send a chat completion request to OpenAI
      tags:
      - OpenAI
  /v1/blockchain/balance:
    post:
      consumes:
      - application/json
      description: Get ETH balance of an address.
      parameters:
      - description: Ethereum address
        in: body
        name: address
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetBalanceResponse'
      security:
      - ApiKeyAuth: []
      summary: get ETH balance
      tags:
      - Blockchain
  /v1/blockchain/info:
    get:
      consumes:
      - application/json
      description: Get current block number and chain ID.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.BlockInfoResponse'
      security:
      - ApiKeyAuth: []
      summary: get blockchain info
      tags:
      - Blockchain
  /v1/blockchain/receipt:
    post:
      consumes:
      - application/json
      description: Get transaction receipt by hash.
      parameters:
      - description: Transaction hash
        in: body
        name: tx_hash
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.TransactionReceiptResponse'
      security:
      - ApiKeyAuth: []
      summary: get transaction receipt
      tags:
      - Blockchain
  /v1/blockchain/send-ether:
    post:
      consumes:
      - application/json
      description: Send ETH to an address.
      parameters:
      - description: Recipient address
        in: body
        name: to
        required: true
        schema:
          type: string
      - description: Amount in ETH
        in: body
        name: amount
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: send ETH
      tags:
      - Blockchain
  /v1/openai/chat:
    post:
      consumes:
      - application/json
      description: Send a chat completion request to OpenAI API.
      parameters:
      - description: Chat completion request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ChatCompletionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ChatCompletionResponse'
      security:
      - ApiKeyAuth: []
      summary: send a chat completion request to OpenAI
      tags:
      - OpenAI
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
