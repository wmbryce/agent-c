  models.TransactionReceiptResponse:
    properties:
      block_hash:
        type: string
      block_number:
        type: integer
      contract_address:
        type: string
      from:
        type: string
      gas_used:
        type: integer
      status:
        description: 1 = success, 0 = failure
        type: integer
      to:
        type: string
      tx_hash:
        type: string
    type: object
  models.Usage:
    properties:
      completion_tokens:
        type: integer
      prompt_tokens:
        type: integer
      total_tokens:
        type: integer
    type: object
info:
